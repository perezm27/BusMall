<!DOCTYPE html>
<html>
<head>
  <title>BusMall</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header>
    <nav>
      <h1>Welcome to BusMall</h1>
    </nav>
  </header>
  <main>
    <section id="results">
      <h3>Results</h3>
      <ul id="imgResults">
        <li>Image 1: 3 Clicks</li>
        <li>Image 2: 6 Clicks</li>
        <li>Image 3: 10 Clicks</li>
      </ul>
    </section>

    <section id="imgSelection">
      <h3>Welcome to BusMall</h3>
      <p>We will show you a list of images, your job is to click on your favorite image out of the three, have fun!</p>
      <div id="firstImg">
        <img id="leftImg" src="img/bag.jpg" alt="Bag">
      </div>
      <div id="secondImg">
        <img id="centerImg" src="img/scissors.jpg" alt="Scissors">
      </div>
      <div id="thirdImg">
        <img id="rightImg" src="img/usb.gif" alt="USB">
      </div>
    </section>


  </main>
  <footer>Footer &copf; </footer>
  <script src="app.js"></script>
</body>
</html>
