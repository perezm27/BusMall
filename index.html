<!DOCTYPE html>
<html>

  <title>BusMall</title>

</head>
<body>

    <header>
      <nav>
        <h1>Welcome to BusMall</h1>
      </nav>
    </header>

      <br>

    <section id="imgSelection">
      <div id="firstImg">
        <img id="leftImg" src="img/bag.jpg" alt="Bag">
      </div>
      <div id="secondImg">
        <img id="centerImg" src="img/scissors.jpg" alt="Scissors">
      </div>
      <div id="thirdImg">
        <img id="rightImg" src="img/usb.gif" alt="USB">
      </div>
    </section>
  </div>
    <div id="chartsR">
    <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </div>
  </main>
  <footer id="footer"> <h3>BusMall &copf;</h3></footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
